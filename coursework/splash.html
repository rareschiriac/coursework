<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Eating Splash Screen</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    position: relative;
  }

  .splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #4CAF50; /* Green */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    opacity: 0;
    animation: fadeIn 2s forwards; /* Animation added */
  }

  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  .splash h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  .splash p {
    font-size: 1.2em;
    margin-bottom: 40px;
    max-width: 80%;
    text-align: center;
  }

  .loader {
    width: 50px;
    height: 50px;
    background-image: url('loading.gif'); /* Replace 'loading.gif' with your animated loading image */
    background-size: cover;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .group-members {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 1.2em;
  }

  .group-members h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="splash">
  <h1>Healthy Eating</h1>
  <p>Welcome to a healthier you!</p>
  <div class="loader"></div>
</div>

<div class="group-members">
  <h2>Group Members:</h2>
  <ul>
    <li>Aaron Madhok</li>
    <li>Alexandru-Ionut Nicolescu</li>
    <li>Rares Chiriac</li>
  </ul>
</div>

</body>
</html>
